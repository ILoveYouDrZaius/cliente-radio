<div class="container webcomponent">
  <h2>{{ title }}</h2>
  <div class="row">
    <div class="col-sm-3">
      <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
            name="email" placeholder="Introduce tu email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="password"
            name="email" placeholder="Introduce tu contraseña" [(ngModel)]="password">
          </div>
          <small id="emailHelp" *ngIf="_loginFail" class="form-text text-danger" style="padding-bottom: 5px;">Usuario y/o contraseña incorrectos.</small>
          <button (click)="login()" class="btn btn-primary">Entrar</button>
        </form>
        <div>
          ¿No tienes cuenta aún? <a routerLink="../signup" routerLinkActive="true">Regístrate</a>
        </div>
    </div>
  </div>
</div>
