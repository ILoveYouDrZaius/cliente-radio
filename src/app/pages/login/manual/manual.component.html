<div class="container" style="background-color:white;">  
  <h2>{{ title }}</h2>
  <div>
    <input type="email" name="email" id="email" placeholder="correo electrónico"
          [(ngModel)]="email">
  </div>
  <div>
    <input type="password" name="password" id="password" placeholder="contraseña"
          [(ngModel)]="password">
  </div>
  <div>
    <button (click)="login()">Entrar</button>
  </div>
  <div>
    O accede con tu <a routerLink="../social" routerLinkActive="true">red social</a>
  </div>
  <!-- <a routerLink="../social" routerLinkActive="true">Social</a> -->
  <div>
    ¿No tienes cuenta aún? <a routerLink="../../signup" routerLinkActive="true">Registrate</a>
  </div>
</div>
