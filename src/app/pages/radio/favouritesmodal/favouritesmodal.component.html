<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Mis canciones favoritas</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
  </div>
  <div class="modal-body">
    <div *ngFor="let favSong of favouriteSongs">
      <p><i class="fa fa-minus-circle" id="delete" aria-hidden="true" (click)="removeFavourite(favSong.$key)"></i> {{favSong.artist}} - {{favSong.title}}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Cerrar</button>
  </div>
</ng-template>

<a class="btn btn-outline-info btn-sm" (click)="open(content)" style="margin-top: 5px; margin-bottom: 5px;" href="#">
  <i class="fa fa-heart"></i> Mis favoritas</a>
