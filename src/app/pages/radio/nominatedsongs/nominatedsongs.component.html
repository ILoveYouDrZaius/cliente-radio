<div class="webcomponent">

  <div class="row justify-content-md-center">
    <div class="col-sm-6">
      <div *ngFor="let nominatedSong of nominatedSongs">
        <button *ngIf="_loginStatus" type="button" class="btn btn-info btn-lg btn-block" (click)="voteSong(nominatedSong.$key)">{{ nominatedSong.title }} {{ nominatedSong.votes }}</button>
